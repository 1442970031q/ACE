<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link href="../../css/vant.css" rel="stylesheet" />
    <link href="../../css/base.css" rel="stylesheet" />
    <link href="../../css/htmls/pages/bind.google.success.css" rel="stylesheet" />
    <script src="html5plus://ready"></script>
</head>
<body>
    <div id="app">
        <div class="bg"></div>
        <div id="app-head" class="fixed" v-bind:style="{'paddingTop': statusbarHeight + 'px'}">
            <i id="app-back-button" class="iconfont icon-fanhui right-back"></i>
            <div class="app-head-text" v-text="language.TITLE_TEXT"></div>
        </div>
        <div id="app-content" v-bind:style="{'paddingTop': (45 + statusbarHeight) + 'px'}">
            <div class="box">
                <img src="../../img/google_auth.jpg" class="icon" />
                <p class="caption" v-text="language.BOX_CAPTION">綁定成功</p>
                <p class="des" v-text="language.BOX_DES">您已成功綁定谷歌驗證，請妥善保管您的密鑰，切勿泄露給他人，切記！</p>
            </div>
            <button class="confirm_button" v-text="language.BUTTON_TEXT" @click="closePage">確認返回</button>
        </div>
    </div>
    <script src="../../js/vue.min.js"></script>
    <script src="../../js/vant.js"></script>
    <script src="../../js/base.js"></script>
    <script>
        var _vue = new Vue({
            el: '#app',
            data: {
                'language': {},
                'statusbarHeight': 20
            },
            methods: {
                'closePage': function () {
                    closeWindow();
                },
                'changeLanguage': function () {
                    LSE.install('bind_google_success', function (lang) {
                        Vue.set(_vue, 'language', lang);
                    });
                }
            },
            created: function () {
                if (CONFIG.IS_RUNTIME) {
                    this.statusbarHeight = plus.navigator.getStatusbarHeight();
                }

                this.changeLanguage();
            }
        });
    </script>
</body>
</html>
